<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">

<div layout:fragment="siteContent">
    <div class="container">
        <div class="container-fluid mt-5 ">
            <div class="row d-flex justify-content-center align-items-center ">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img th:src="@{images/login.svg}"
                         class="img-fluid" width="100%" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form th:action = "@{'/to-enter'}" method="post">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if = "${param.autherror!=null}">
                            Incorrect email or password!
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div class="form-outline mt-3 mb-3">
                            <h4>Войти в аккаунт</h4>
                        </div>
                        <!-- Email input -->
                        <div class="mt-3 form-group">
                            <label>Имя пользователя</label>
                            <input type="text" required name="user_email" class="form-control" placeholder="name">
                        </div>
                        <div class="mt-3 form-group">
                            <label>Пароль</label>
                            <input type="password" required name="user_password" class="form-control" placeholder="Password">
                        </div>

                        <div class="text-center text-lg-start mt-3 pt-2">
                            <button type="sumbit" class="btn text-white  "
                                    style="padding-left: 2.5rem; padding-right: 2.5rem; background: #BA68C8">Войти
                            </button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Еще нет аккаунта?
                                <a th:href="@{'/register'}"
                                   class="link-danger">Зарегистрироваться</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>

</html>
