<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">

<div layout:fragment="siteContent">
    <section class="h-100 gradient-custom-2">
        <div class=" container pb-5 h-100">
            <div class="row d-flex justify-content-center align-items-center  ">
                <div class="col-12  ">
                    <div class="card">
                        <div class="rounded-top text-white d-flex flex-row"
                             style="background-color: #E4F64A; height:200px;">
                            <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                                <img th:if="${#authentication.principal.image}"
                                     th:src="@{'/viewphoto/'+ ${#authentication.principal.image}}"
                                     alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                                     style="width: 150px; z-index: 1">
                                <br>
                            </div>
                            <div class="ms-2 mt-auto text-dark" style="margin-top: 150px;  ">
                                <h4 th:text="${#authentication.principal.fullName}">@</h4>
                                <br>
                            </div>
                            <div class="ms-auto mt-auto">
                                <button type="button" class="btn btn-sm btn-dark" data-bs-toggle="modal"
                                        data-bs-target="#editprofile">
                                    Изменить профиль
                                </button>
                            </div>
                            <div class="modal fade" id="editprofile" tabindex="-1" aria-labelledby="exampleModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title text-dark " id="updateModalLabel">Редактировать
                                            </h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Закрыть">
                                            </button>
                                        </div>
                                        <div class="modal-body p-3">
                                            <form class="form" method="POST" enctype="multipart/form-data"
                                                  action="/save-profile">
                                                <input class="form-control" type="hidden"
                                                       th:value="${#authentication.principal.id}" id="id" name="id"
                                                       required>
                                                <label for="fullName">Полное имя</label>
                                                <input class="form-control" type="text"
                                                       th:value="${#authentication.principal.fullName}" id="fullName"
                                                       name="fullName" required>

                                                <label for="city">Город</label>
                                                <input class="form-control" type="text"
                                                       th:value="${#authentication.principal.city}" id="city"
                                                       name="city" required>

                                                <label for="contacts">contacts:</label>
                                                <input class="form-control" type="text"
                                                       th:value="${#authentication.principal.contacts}" id="contacts"
                                                       name="contacts" required>

                                                <label for="phone_number">phone_number:</label>
                                                <input class="form-control" type="number"
                                                       th:value="${#authentication.principal.phone_number}"
                                                       id="phone_number" name="phone_number" required>

                                                <label for="bio">bio:</label>
                                                <textarea rows="5" class="form-control"
                                                          th:text="${#authentication.principal.bio}" id="bio" name="bio"
                                                          required></textarea>

                                                <label for="image">Изображение:</label>
                                                <input class="form-control" type="file" id="image" name="image"
                                                       required>
                                                <br>
                                                <br>
                                                <button class="btn btn-success btn-sm" type="submit">Обновить</button>
                                                <br>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="p-4 text-black" style="background-color: #f8f9fa;">
                            <div class="d-flex justify-content-end text-center py-1">

                            </div>
                        </div>
                        <div class="card-body p-4 text-black">
                            <div class="mb-5 ">
                                <div class="mt-3  ">
                                    <h4 class="display-6" style="font-size: 30px"> Информация </h4>
                                </div>
                                <dl class="row mb-3">
                                    <dt class="col-sm-3 lead">Город</dt>
                                    <dd class="col-sm-9" th:text="${#authentication.principal.city}"></dd>

                                    <dt class="col-sm-3 lead">Контакты</dt>
                                    <dd class="col-sm-9" th:text="${#authentication.principal.contacts}"></dd>

                                    <dt class="col-sm-3 lead">Почта</dt>
                                    <dd class="col-sm-9" th:text="${#authentication.principal.Email}"></dd>

                                    <dt class="col-sm-3 lead">Номер телефона</dt>
                                    <dd class="col-sm-9" th:text="${#authentication.principal.phone_number}"></dd>

                                </dl>
                                <p class="display-6 mt-5" style="font-size: 28px">О себе</p>
                                <div class="p-4" style="background-color: #f8f9fa;">
                                    <p th:text="${#authentication.principal.bio}"></p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</html>
